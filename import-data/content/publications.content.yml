      value: " <h2>Charte sur la publicité ciblée et la protection des internautes</h2>\r\n<p>La publicité ciblée sur Internet est un enjeu économique et de régulation majeur.<br />\r\nElle est, en effet, une composante essentielle -parfois exclusive- du financement des services en ligne, justement qualifiée de «carburant de l’économie numérique ». Lorsqu’elle est adaptée à la navigation, à la localisation ou à l’identification des internautes, la publicité peut toucher à la protection de leur vie privée garantie au sein de l’Union européenne.</p>\r\n<p>Les résultats de la consultation publique ont révélé que les préoccupations des internautes portaient, notamment, sur la possibilité de faire effacer leur profil publicitaire, sur la localisation de leur terminal mobile et sur la mise en place de protections particulières pour les mineurs.</p>\r\n<p>Madame Nathalie Kosciusko-Morizet avait souhaité que cette vaste consultation nationale puisse aboutir, à l’élaboration d’une charte d’engagements des professionnels visant à renforcer le respect de la vie privée.</p>\r\n<p> Les échanges réguliers entretenus sous l’égide du secrétariat d’Etat entre les associations professionnelles concernées, les représentants des internautes et les ministères et autorités compétentes, ont permis d’aboutir à la formulation de recommandations concrètes et novatrices.\r\n</p>  \r\n  <p><a title=\"lire la  Charte sur la publicité ciblée et la protection des internautes dans Scribd\" href=\"http://www.scribd.com/document_downloads/38523127?extension=pdf&from=embed\">Télécharger le PDF </a></p> \r\n  <object id=\"doc_736735221126339\" name=\"doc_736735221126339\" height=\"600\" width=\"100%\" type=\"application/x-shockwave-flash\" data=\"http://d1.scribdassets.com/ScribdViewer.swf\" style=\"outline:none;\" >\r\n  <param name=\"movie\" value=\"http://d1.scribdassets.com/ScribdViewer.swf\">\r\n  <param name=\"wmode\" value=\"opaque\">\r\n  <param name=\"bgcolor\" value=\"#ffffff\">\r\n  <param 