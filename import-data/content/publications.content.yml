      value: "<h2>Loi pour la confiance dans l’économie numérique</h2>\r\n<p><em>Juin 2004</em></p>\r\n<p><a href=\"http://www.legifrance.gouv.fr/affichTexte.do;jsessionid=7EE0F09A2DBA65C3953E0CF3F57C7156.tpdjo04v_2?cidTexte=JORFTEXT000000801164&dateTexte=20120524\" target=\"_blank\">Voir la loi sur le site de Legifrance</a></p>\r\n<div class=\"break\"></div>\r\n<p>La loi pour la confiance dans l’économie numérique a été publiée au Journal Officiel le 22 juin 2004. </p>\r\n<p>Avant sa promulgation, la loi a fait l’objet d’ultimes modifications, conformément à la décision du Conseil Constitutionnel du 10 juin 2004, \r\nsur saisine de certains parlementaires de gauche, pour atteinte à la liberté d’expression.</p>\r\n<p>Le Conseil Constitutionnel s’est notamment prononcé sur deux questions :\r\n<br>1) la responsabilité des hébergeurs : \r\nelle sera engagée uniquement lorsque « le caractère illicite de l’information dénoncée est manifeste », ou dans le cas où le juge « en a ordonné le retrait » ; \r\n<br>2) le délai d'exercice du droit de réponse et délai de prescription applicable à la communication en ligne : \r\nau plus tard 3 mois à compter de la mise à disposition du public du message, tel que prévue par la loi de 1881 relative à la liberté de la presse.</p>\r\n<p>En revanche, le Conseil Constitutionnel n’a modifié aucune disposition concernant la publicité par voie électronique (articles 20 à 22).</p>\r\n<p>Sur ce point, rappelons que cette loi consacre, pour les personnes physiques, le nouveau principe du consentement préalable à recevoir des prospections directes,\r\nconformément à la directive européenne 2002/58/CE du 12 juillet 2002.</p>\r\n<p>Toutefois, la prospection directe par courrier électronique est autorisée si les coordonnées du destinataire ont été recueillies directement auprès de lui,\r\nconformément à la loi « informatique et libertés » de 1978, à l’occasion d’une vente ou d’une prestation de services et si la prospection directe \r\nconcerne des produits ou services analogues fournis par la même personne physique ou morale.</p>\r\n<p>Par ailleurs, les professionnels du marketing direct, ayant constitué en toute légalité des bases de données avant la publication de la loi, \r\ndisposent de six mois pour recueillir le consentement des personnes déjà répertoriées. Passé ce délai, ces personnes sont présumées avoir refusé l’utilisation ultérieure de leurs coordonnées personnelles si elles n’ont pas manifesté expressément leur consentement à celle-ci.</p>\r\n<p>Un décret devrait préciser les conditions d’application de ces nouvelles dispositions, notamment eu égard aux différentes technologies utilisées.</p>\r\n<p>De manière à mieux appréhender les effets néfastes du « SPAM » que la loi seule ne suffira pas à héradiquer, l’AACC participe  aux travaux du groupe de contact \r\ndes acteurs de la lutte contre le « SPAM » installé le 16 janvier 2004 par la Direction du Développement des médias et le Ministère délégué à la recherche et aux \r\nnouvelles technologies.</p>"
      format: full_html
