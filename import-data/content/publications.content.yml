      value: " <h2>Convention Collective de la Publicité (texte de base)</h2>\r\n <p><em>22 avril 1955</em></p>\r\n <p>La consultation de la Convention Collective de la Publicit&#233; ne saurait fournir au lecteur toutes les informations &#224; prendre en compte pour la solution correcte des diff&#233;rentes questions qu&#8217;elle &#233;voque. </p>\r\n <p>Depuis que les textes, ici r&#233;unis, ont &#233;t&#233; adopte&#233;s, des lois, des r&#232;glements ou des dispositions paritaires arr&#233;t&#233;es au niveau national, sont intervenus et modifient ou abrogent les r&#232;gles adopt&#233;es par les partenaires sociaux de notre profession. </p>\r\n <p>C&#8217;est donc &#224; l&#8217;ensemble de ce dispositif qu&#8217;il conviendra de se r&#233;f&#233;rer pour compl&#233;ter l&#8217;&#233;tude d&#8217;une question, en ne retenant dans les dispositions conventionnelles que celles qui ajoutent aux droits des salari&#233;s ou ne se trouvent pas en contradiction avec des textes ayant plus grande autorit&#233;.</p>\r\n <p>Retrouvez toute la convention collective de la publicit&#233; sur le&nbsp;<a href=\"http://www.legifrance.gouv.fr/affichIDCC.do?idConvention=KALICONT000005635630&amp;fastReqId=1067652970&amp;fastPos=1&amp;oldAction=rechConvColl\" target=\"_blank\"> site de L&#233;gifrance</a></p>\r\n <p><a href=\"http://www.aacc.fr/uploads/file/file/000/000/236/KALITEXT000005682357.pdf\">Télécharger le texte de base en PDF</a></p>\r\n"
      format: full_html
