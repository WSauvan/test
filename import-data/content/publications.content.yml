      value: "<h2> Loi relative à la sécurité sanitaire des médicaments et dispositifs médicaux.</h2>\r\n<p><em>La loi relative au renforcement de la s&#233;curit&#233; sanitaire des m&#233;dicaments a &#233;t&#233; publi&#233;e au Journal Officiel, le 30 d&#233;cembre dernier.</em></p>\r\n<p>Retrouvez cette loi sur le site de <a href=\"http://www.legifrance.gouv.fr/affichTexte.do?cidTexte=JORFTEXT000025053440&amp;fastPos=4&amp;fastReqId=1325215455&amp;categorieLien=id&amp;oldAction=rechTexte\">legifrance</a></p>\r\n<div class=\"break\"></div>\r\n\r\n<p>\r\nLes principales mesures adopt&#233;es en mati&#232;re de publicit&#233; des m&#233;dicaments et dispositifs m&#233;dicaux (articles 29 et 34 de la loi) sont les suivantes :</p>\r\n<li> <strong>interdiction de la publicit&#233; aupr&#232;s du public pour les dispositifs m&#233;dicaux faisant l&#8217;objet d&#8217;un remboursement par la s&#233;curit&#233; sociale.</strong> Cette interdiction ne concerne pas les dispositifs pr&#233;sentant un faible risque pour la sant&#233; humaine dont la liste devrait &#234;tre fix&#233;e par arr&#234;t&#233;. Elle ne concerne pas, non plus, les contraceptifs utilis&#233;s sans prescription m&#233;dicale obligatoire ;</li>\r\n<br />\r\n<li><strong>la publicit&#233; de certains dispositifs pr&#233;sentant un risque important pour la sant&#233; humaine</strong> et dont la liste devrait &#234;tre fix&#233;e par arr&#234;t&#233;, <strong>serait soumise &#224; une autorisation pr&#233;alable ;<br />\r\n</strong><br />\r\n</li>\r\n<li>interdiction de la publicit&#233; pour les m&#233;dicaments soumis &#224; r&#233;&#233;valuation &#224; la suite d&#8217;un signalement de pharmacovigilance ;</li>\r\n<br />\r\n<li>mise en place d&#8217;<strong>un contr&#244;le a priori pour la publicit&#233; aupr&#232;s des professionnels de sant&#233;</strong> par le biais d&#8217;un \"visa de publicit&#233;\" ;</li>\r\n<br />\r\n<li>indication des recommandations du Haut Conseil de la sant&#233; publique sur les publicit&#233;s aupr&#232;s des professionnels de sant&#233; pour les vaccins.</li>\r\n<br />\r\n<li><strong>abrogation des dispositions en vigueur relatives &#224; la publicit&#233; de rappel </strong>(publicit&#233;s ayant exclusivement pour objet de rappeler le nom ou la marque des m&#233;dicaments, lesquelles &#233;taient dispens&#233;es de l&#8217;indication des mentions obligatoires).</li>\r\n<br />\r\n<h3>Il convient de pr&#233;ciser que ces dispositions ne sont pas encore entr&#233;es en vigueur, des d&#233;crets et arr&#234;t&#233;s d&#8217;application &#233;tant attendus.</h3>\r\n<p>\r\nPour toute information compl&#233;mentaire, contacter : <a href=\"mailto:abasset@aacc.fr\">abasset@aacc.fr</a></p>"
      format: full_html
