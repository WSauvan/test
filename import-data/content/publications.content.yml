n        <tr >\r\n            <td><a href=\"http://www.fevad.com\" target=\"_blank\">FEVAD</a></td>\r\n            <td>F&#233;d&#233;ration du e-commerce et de la vente &#224; distance</td>\r\n        </tr>\r\n        \r\n        <tr>\r\n            <td ><a class=\"Style4 Style3 Style3 Style3 Style3 Style5 Style3 Style3\" href=\"http://www.fnps.fr\" target=\"_blank\">FNPS</a></td>\r\n            <td >F&#233;d&#233;ration Nationale de la Presse\r\n            Sp&#233;cialis&#233;e</td>\r\n        </tr>\r\n        \r\n        \r\n        <tr>\r\n            <td ><a href=\"http://www.leclubdesad.org/\" target=\"_blank\">Le Club des Directeurs\r\n            Artistiques</a></td>\r\n            <td >Promotion de la création publicitaire et des arts graphiques\r\n            </td>\r\n        </tr>\r\n        \r\n      <tr>\r\n            <td ><a href=\"http://www.ojd.com\" target=\"_blank\">OJD</a></td>\r\n            <td >Association pour le contrôle de la diffusion des médias\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td ><a href=\"http://www.pqr.org\" target=\"_blank\">PQR</a></td>\r\n            <td >Presse Quotidienne\r\n            R&#233;gionale</td>\r\n        </tr>\r\n        <tr>\r\n            <td ><a href=\"http://www.presspace.com\" target=\"_blank\">Presspace</a></td>\r\n            <td >Syndicat des r&#233;gies publicitaires\r\n            presse</td>\r\n        </tr>\r\n        \r\n         <tr>\r\n            <td > <a href=\"http://www.lapressemagazine.fr/\" target=\"_blank\">SEPM</a></td>\r\n            <td >Syndicat des éditeurs de la presse magazine</td>\r\n            </tr>\r\n        \r\n        <tr>\r\n            <td ><a href=\"http://www.sirrp.org\">SIRPP</a></td>\r\n            <td >Syndicat Ind&#233;pendant des R&#233;gies de Radios\r\n            Priv&#233;es</td>\r\n        </tr>\r\n        \r\n        <tr>\r\n            <td ><a href=\"http://www.sna.asso.fr\" target=\"_blank\">SNA</a></td>\r\n            <td >Syndi