      value: "<h2>Image des biens</h2>\r\n  <p><em>Arrêt n° 516 du 7 mai 2004 Cour de cassation</em></p>\r\n   <p><a href=\"http://www.aacc.fr/documents/juridique/arret_image0704.pdf\" target=\"_blank\">T&eacute;l&eacute;charger le PDF</a></p>\r\n   <div class=\"break\"></div>\r\n  <p>Par un arr&ecirc;t du 7 mai 2004, la Cour de cassation, si&eacute;geant en Assembl&eacute;e pl&eacute;ni&egrave;re, \r\n  s&rsquo;est prononc&eacute;e sur la question relative &agrave; l&rsquo;existence &eacute;ventuelle d&rsquo;un lien entre \r\n  la propri&eacute;t&eacute; d&rsquo;un bien et le droit d&rsquo;en r&eacute;aliser et d&rsquo;en publier l&rsquo;image.</p>\r\n<p>L&rsquo;Assembl&eacute;e pl&eacute;ni&egrave;re a ainsi &eacute;t&eacute; conduite &agrave; \r\nprendre parti sur le sort &agrave; r&eacute;server &agrave; la jurisprudence dite de &quot;l&rsquo;image \r\ndes biens&quot; dont les limites avaient &eacute;t&eacute; fix&eacute;es par trois arr&ecirc;ts de la premi&egrave;re \r\nchambre civile des 10 mars 1999, 25 janvier 2000 et 2 mai 2001 lesquels ont provoqu&eacute; certaines r&eacute;actions \r\ndoctrinales et suscit&eacute; la &quot;r&eacute;sistance&quot; de juridictions du fond.</p>\r\n  <p>\r\nLes faits de l&rsquo;esp&egrave;ce sont les suivants : une soci&eacute;t&eacute; de promotion immobili&egrave;re \r\nqui avait entrepris la construction d&rsquo;un immeuble avait confi&eacute; &agrave; une soci&eacute;t&eacute; \r\npublicitaire la confection de d&eacute;pliants comportant notamment, outre le plan de situation de la future r&eacute;sidence, \r\nune photographie de la fa&ccedil;ade d&rsquo;un immeuble class&eacute; monument historique. Le propri&eacute;taire de cet \r\nimmeuble class&eacute; a agi en justice afin d&rsquo;obtenir r&eacute;paration du pr&eacute;judice cons&eacute;cutif \r\nau trouble de jouissance qu&rsquo;il pr&eacute;tendait avoir subi, en sa qualit&eacute; de propri&eacute;taire \r\ndu bien concern&eacute;, du fait de la diffusion du d&eacute;pliant.</p>\r\n  <p>\r\nPar arr&ecirc;t du 31 octobre 2001, la cour d&rsquo;appel de Rouen avait estim&eacute; que le droit de propri&eacute;t&eacute;, \r\nqui n&rsquo;&eacute;tait ni absolu ni illimit&eacute;, ne comportait pas un droit exclusif pour le propri&eacute;taire sur l&rsquo;image de son bien, de sorte qu&rsquo;&agrave; elle seule,\r\nla reproduction de l&rsquo;immeuble sans l&rsquo;autorisation du propri&eacute;taire, ne suffisait pas &agrave; caract&eacute;riser le pr&eacute;judice de celui-ci.</p>\r\n  <p>\r\nL&rsquo;Assembl&eacute;e pl&eacute;ni&egrave;re a rejet&eacute; \r\nle pourvoi form&eacute; contre cet arr&ecirc;t ; \r\nelle a jug&eacute; que le propri&eacute;taire d&rsquo;une \r\nchose ne dispose pas d&rsquo;un droit exclusif sur l&rsquo;image de celle-ci mais qu&rsquo;\r\nil peut s&rsquo;opposer &agrave; l&rsquo;utilisation de cette image par un tiers lorsqu&rsquo;elle lui cause un trouble anormal.<br />\r\nL&rsquo;arr&ecirc;t du 7 mai 2004 a &eacute;t&eacute; \r\nrendu sur l&rsquo;avis non conforme de l&rsquo;avocat g&eacute;n&eacute;ral</p>\r\n "
      format: full_html
