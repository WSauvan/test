      value: " <h2>Accord relatif aux salaires minima conventionnels </h2>\r\n <p><em>29 Octobre 2019</em></p>\r\n <p><em>Avenant à l’accord de branche de la Convention collective nationale des entreprises de la publicité et assimilées portant modification de l’annexe III relative aux salaires.</em></p>\r\n <p>Applicable au plus tard à compter de la date d'extension de l'accord et de façon volontaire, pour les entreprises adhérentes aux organisations signataires, à compter du 1er janvier 2020</p>\r\n <p><b>Date d’extension de l’accord : (en cours).</b></p>\r\n <p><a href=\"/uploads/file/file/000/000/712/avenant_du_29_10_2019_accord_salaires_mini.pdf\">T&#233;l&#233;charger le PDF</a></p>\r\n <!-- <div class=\"break\"></div>\r\n <p><strong>PREAMBULE</strong></p>\r\n <p>Les organisations syndicales représentatives de salariés et les organisations professionnelles d&rsquo;employeurs soussignées réunies en Commission Mixte Paritaire se sont accordées sur de nouveaux niveaux de salaires minima conventionnels.</p>\r\n <p>Les parties signataires conviennent de procéder à une augmentation des salaires minima conventionnels au 1er juillet 2012.</p>\r\n <p><strong>ARTICLE 1. Niveaux de salaires minima conventionnels</strong>\r\n <p>Appointements mensuels brut</p>\r\n <table>\r\n     <tbody>\r\n         <tr>\r\n             <td colspan=\"2\"><strong>1<sup>&#232;re</sup> cat&#233;gorie: employ&#233;s</strong></td>\r\n         </tr>\r\n         <tr>\r\n             <td>Niveau 1(d&#233;butant*)</td>\r\n             <td>1428&#8364;</td>\r\n         </tr>\r\n         <tr>\r\n             <td>Niveau 2</td>\r\n             <td>1443&#8364;</td>\r\n         </tr>\r\n         <tr>\r\n             <td>Niveau 3</td>\r\n             <td>1457&#8364;</td>\r\n         </tr>\r\n         <tr>\r\n             <td>Niveau 4</td>\r\n             <td>1520&#8364;</td>\r\n         </tr>\r\n         <tr>\r\n             <td>&nbsp;</td>\r\n             <td>&nbsp;</td>\r\n         </tr>\r\n         <tr>\r\n             <td colspan=\"2\"><strong>2<sup>&#232;me</sup> cat&#233;gorie : techniciens/ agents de maitrise</strong></td>\r\n         </tr>\r\n         <tr>\r\n             <td>Niveau 1</td>\r\n             <td>1559&#8364;</td>\r\n         </tr>\r\n         <tr>\r\n             <td>Niveau 2</td>\r\n             <td>1605&#8364;</td>\r\n         </tr>\r\n         <tr>\r\n             <td>Niveau 3</td>\r\n             <td>1655&#8364;</td>\r\n         </tr>\r\n         <tr>\r\n             <td>Niveau 4</td>\r\n             <td>1756&#8364;</td>\r\n         </tr>\r\n         <tr>\r\n             <td>&nbsp;</td>\r\n             <td>&nbsp;</td>\r\n         </tr>\r\n         <tr>\r\n             <td colspan=\"2\"><strong>3<sup>&#232;me</sup> cat&#233;gorie: cadres</strong></td>\r\n         </tr>\r\n         <tr>\r\n             <td>Niveau 1(d&#233;butant**)</td>\r\n             <td>1913&#8364;</td>\r\n         </tr>\r\n         <tr>\r\n             <td>Niveau 2</td>\r\n             <td>2098&#8364;</td>\r\n         </tr>\r\n         <tr>\r\n             <td valign=\"top\">Niveau 3</td>\r\n             <td valign=\"top\">2474&#8364;</td>\r\n         </tr>\r\n         <tr>\r\n             <td valign=\"top\">Niveau 4</td>\r\n             <td valign=\"top\">3239&#8364;</td>\r\n         </tr>\r\n     </tbody>\r\n </table>\r\n <p><em><br />\r\n * pendant 6 mois<br />\r\n **&nbsp;pendant un mois</em></p>\r\n <p>En l&rsquo;état de signature du présent accord et sans préjudice de l&rsquo;issue des futures négociations, l&rsquo;appointement annuel brut garanti à un salarié, sous réserve de sa présence effective durant douze mois, correspond à la somme des appointements mensuels bruts minima auxquels il a pu prétendre au cours des douze derniers mois. </p>\r\n <p>Les dispositions de l'article 1 du présent accord se substituent au I «&nbsp;Salaires minima conventionnels&nbsp;» de l&rsquo;annexe III de la Convention Collective Nationale des entreprises de la Publicité et assimilées. Les autres dispositions demeurent inchangées.</p>\r\n <p><strong>ARTICLE 2.Egalite salariale entre les femmes et les hommes</strong></p>\r\n <p>Tout employeur est tenu d'assurer, pour un même travail ou pour un travail de valeur égale et à ancienneté égale, l'égalité de rémunération entre les femmes et les hommes. Le respect de ce principe constitue un élément essentiel de la dynamique de l'égalité professionnelle et de la mixité des emplois.a mixit&#233; des emplois.</p>\r\n <p><u>Les parties signataires recommandent aux entreprises de la branche&nbsp;: </u></p>\r\n <ul>\r\n     <li>d'analyser les salaires effectifs par classification et par sexe, en moyenne et en répartition ;</li>\r\n     <li>de mesurer les écarts éventuels par rapport à l'objectif d'égalité salariale homme / femme, en prenant notamment en compte l'âge de chaque salarié et son ancienneté dans sa classification ; </li>\r\n     <li>de définir et de mettre en œuvre les mesures permettant de supprimer les écarts de rémunérations entre les femmes et les hommes dans le cadre des négociations salariales d'entreprise afin d'atteindre l'égalité salariale homme / femme.</li>\r\n </ul>\r\n <p>Les parties signataires rappellent, par ailleurs, que les partenaires sociaux de la branche de la Publicité ont signé le 18 décembre 2008 la&nbsp;«&nbsp;Charte des bonnes pratiques en matière d&rsquo;égalité professionnelle entre les femmes et les hommes dans les entreprises de la branche de la Publicité&nbsp;» qui contient notamment des modèles d&rsquo;indicateurs permettant aux entreprises de procéder à des analyses statistiques salariales.</p>\r\n <p><strong>ARTICLE 3. Delais de mise en oeuvre</strong></p>\r\n <p>La mise en œuvre de cet accord, avec la prise en compte de tous ses effets conventionnels, doit intervenir au sein des entreprises au plus tard le 1<sup>er</sup> juillet 2012. </p>\r\n <p><strong>ARTICLE 4. ENGAGEMENTS D&rsquo;OUVERTURE DE NEGOCIATIONS SUR LA REVISION DES CLASSIFICATIONS </strong></p>\r\n <p>Les parties signataires s&rsquo;engagent à ouvrir avant le 30 septembre 2012, le chantier de révision des classifications, comportant notamment l&rsquo;intégration des nouveaux métiers dans la grille illustrative de l&rsquo;avenant 15. </p>\r\n <p>A l&rsquo;issue de ce premier chantier, les parties signataires s&rsquo;engagent à examiner conjointement l&rsquo;évolution de l&rsquo;annexe III relative à la structure des salaires minima conventionnels.</p>\r\n <p><strong>ARTICLE 5. SUIVI DE L&rsquo;ACCORD</strong></p>\r\n <p>Les parties signataires conviennent d&rsquo;ouvrir en 2013 des négociations sur les écarts de salaires minima conventionnels entre les différents niveaux de la grille susvisée.</p>\r\n <p><strong>ARTICLE 6. DUREE, PUBLICITE ET DENONCIATION</strong></p>\r\n <p>Le présent accord sera déposé auprès des services centraux du ministère chargé du travail et du Conseil de Prud&rsquo;hommes du lieu de conclusion.</p>\r\n <p>Le pr&#233;sent accord est conclu pour une dur&#233;e ind&#233;termin&#233;e. </p>\r\n <p>Il pourra &#234;tre r&#233;vis&#233; dans les conditions pr&#233;vues aux articles L.2261-7 et L.2261-8 du Code du Travail et d&#233;nonc&#233; conform&#233;ment aux dispositions des articles L. 2261-9 &#224; L. 2261-13 du Code du travail.</p>\r\n <p>Cet accord de branche fera l&#8217;objet d&#8217;une demande d&#8217;extension.</p>\r\n <p>Fait à Paris, le 18 juillet 2012</p>\r\n <p>En 16 exemplaires</p></div>  </div> -->"
