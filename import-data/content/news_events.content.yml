      value: "<p><strong>Le prix Empreintes de la santé créative</strong> </br>\r\n\r\nLe prix Empreintes distingue les campagnes les plus créatives en matière de communication santé, qu’elles soient au service de marques de prescription, d’automédication, vétérinaires, des dispositifs/matériels médicaux, des grandes causes, d’entreprises, ou encore de produits de consommation courante - nutritionnels ou non – et dont la santé est le thème central.\r\nCette année, le jury est composé de créatifs d’agences et d’annonceurs de santé, et deux nouvelles catégories voient le jour pour récompenser l’intelligence créative de vos visuels fixes et de vos films.</br>\r\n\r\n\r\nVous avez jusqu’au 24 janvier pour inscrire vos campagnes.\r\nLe palmarès de cette 23ème édition sera dévoilé le 23 avril lors d’une soirée au Bridge, Pont Alexandre III, 75008 Paris. \r\n<a href=\"http://www.aacc.fr/uploads/file/file/000/003/506/CdP_AACCsante__Empreintes2020_091219.pdf\">+d'info</a></p></br>\r\n\r\n</br>\r\n<a href=\"http://www.empreintes.aacc.fr/\" class=\"red button\">inscrivez vos campagne</a></p>"
