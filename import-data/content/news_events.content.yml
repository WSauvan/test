      value: "<p>Le Think Tank Customer Marketing* est un groupe de réflexion créé par la <a href=\"/aacc/delegations/customer-marketing\">délégation Customer Marketing</a> de l’AACC en 2011. L’objectif de ce groupe est de <strong>réfléchir aux problématiques liées au marketing client</strong> et plus globalement <strong>aux nouveaux enjeux de la relation entre les marques et les consommateurs.</strong></p>\r\n\r\n<p>La délégation Customer Marketing de l’AACC organise une fois par an une journée d’échange et de débat autour d’un thème donné. Le contenu de ces échanges est ensuite synthétisé au sein d’un livre blanc, thème étudié pour ce premier volet : <em>Le consommateur et la société de transparence.</em></p>\r\n\r\n<p>A l’heure de l’hyper-fragmentation des média, de la démocratisation de l’usage des dispositifs digitaux et de l’émergence d’un conso-acteur engagé mais aussi méfiant, la relation entre les marques et les consommateurs est plus que jamais un enjeu stratégique des entreprises. Au travers de ce Think Tank, la Délégation Customer Marketing veut contribuer à l’analyse de ce nouveau contexte dans une perspective pluridisciplinaire associant professionnels et chercheurs. L’objectif est d’apporter des repères et des guidelines qui permettent aux différents acteurs du marché de mieux appréhender les  nouvelles règles du marketing client d’aujourd’hui et les possibles de la relation client de demain.</p>\r\n\r\n<p class=\"informations\">Le fruit de cette première série de réflexions est à consulter et télécharger sur ce site dédié :<br>\r\n \r\n\r\n\r\n<a href=\"http://thinktank.aacc.fr/\" target=\"_blank\">thinktank.aacc.fr/</a></p>\r\n\r\n<p>Construit dans une optique de partage d’expériences, ce livre blanc adopte ici un format électronique, une interactivité et des contenus multimédias en réponse à ses intentions prospectives. Chaque édition de Flipbook issue du Think Tank Customer Marketing sera ainsi proposée gratuitement sur Internet.</p>\r\n\r\n<p>Composé de membres permanents et d’intervenants extérieurs ponctuels, le Think Tank est dirigé par Jérôme Toucheboeuf, Président de la délégation Customer Marketing de l’AACC. Les membres permanents sont des dirigeants d’agences appartenant à la Délégation Customer Marketing et actifs au sein de celle-ci. Les intervenants sont des annonceurs, des  chercheurs, des universitaires, des bloggeurs ou des consultants sélectionnés en fonction de leurs expertises sur les thèmes abordés.</p> \r\n\r\n<p>* Les contributeurs du 1er Think Tank Customer Marketing sont :</p>\r\n<ul>\r\n<li><strong>Jérôme Toucheboeuf</strong> <small>CIO Group Fullsix / Président de l’AACC délégation Costumer Marketing</small></li>\r\n<li><strong>Yan Claeyssen</strong> <small>Président d’ETO / Président délégué de l’AACC délégation Customer Marketing</small></li>\r\n<li><strong>Benjamin Pardo</strong> <small>Président de Rapp et Score DDB / Président délégué de l’AACC délégation Customer Marketing</small></li>\r\n<li><strong>Catherine Michaud</strong> <small>Président /XL</small></li>\r\n<li><strong>Antony Roy </strong><small>Directeur Général Adjoint de Rapp en charge des stratégies</small></li>\r\n<li><strong>Nicolas Bordas</strong> <small>Président de TBWA France</small></li>\r\n<li><strong>Christian Verger</strong> <small>Co-président de Publicis Dialog</small></li>\r\n<li><strong>Christophe Benavent</strong> <small>Professeur à l'Université de Paris-Ouest / Directeur Adjoint, UFR Sciences Economiques, Gestion, Mathématique et Informatique </small><br>\r\n<a href=\"http://christophe-benavent.blogspot.fr/\" target=\"_blank\">christophe-benavent.blogspot.fr</a></li>\r\n<li><strong>Thierry Spencer </strong><small>Vice-Président de Testntrust </small><br>\r\n<a href=\"http://sensduclient.blogspot.fr/\" target=\"_blank\">sensduclient.blogspot.fr</a></li>\r\n</ul>"
      format: full_html
