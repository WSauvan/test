      value: "<p><strong>Représentations sexistes dans la publicité, L’AACC lance un MOOC pour comprendre, prévenir et agir !</strong> \r\n</br>\r\nl’AACC vient de lancer un outil de formation pédagogique destiné à un large public au sein des agences, ainsi qu’aux étudiants en école de communication, son objectif : combattre les représentations sexistes dans la publicité !\r\nQu’est-ce qu’une publicité sexiste, quels sont ses impacts négatifs sur la société et pourquoi la combattre, quelles sont les règles déontologiques à respecter, quelles solutions et quels conseils… La commission RSE de l’AACC questionne des parties prenantes expertes pour contrer ces représentations sexistes… \r\n</br></br><iframe width=\"620\" height=\"313\" src=\"https://www.youtube.com/embed/pb_WeaUQtX0?controls=0\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe></br>\r\n<a href=\"http://bit.ly/mooc_aacc\">Informez-vous, partagez</a></p>\r\n<a href=\"http://documentation.aacc.fr/Panorama/20092019/mooc.pdf\" class=\"red button\">Lire le communiqué ici</a></p>\r\n\r\n"
