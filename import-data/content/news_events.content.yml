      value: "<p> <b> L’AACC lance les \"EXPERT CLASS\", un cycle exceptionnel de formation\r\npour renforcer les liens entre agences et intervenants clés du digital. </b> \r\n\r\n<p>Aujourd’hui, l’AACC inaugure chez Facebook Les EXPERT CLASS, un programme ambitieux de formations, à destination des dirigeants et séniors d’agence, pour une mise en contact immersive avec médias, plateformes et acteurs clés du digital. \r\n\r\n<p>  Lors de cette session regroupant plus de <b> 120 décideurs d’agences </b>, Laurent Habib, Président de l’AACC, a indiqué : « Cette première est un véritable succès. Elle atteste la pertinence indiscutable de cette nouvelle offre de l’AACC. \r\nElle répond au besoin de nos agences-membres de bénéficier d’un accès privilégié aux dernières innovations et meilleurs usages. Au moment où les questions de la transformation de notre métier et des nouvelles pratiques liées au digital se posent avec acuité, \r\nil est apparu necessaire pour nous tous d’engager un contact direct entre dirigeants et fonctions clés des agences de l’AACC et les différents acteurs, y compris ceux mondiaux du digital ».\r\n\r\n<p> <b> L’AACC a pour objectif d’organiser une dizaine d’EXPERT CLASS par an et qui se tiendront in situ chez Facebook, Google, Snapchat, Twitter, et les suivants sont en cours de négociation avec Oath, Qwant, l’INA, TF1… </b>\r\n<br> Le programme des prochaines sessions sera communiqué sur le site de l’AACC.  \r\n\r\n<p><a href=\"http://www.aacc.fr/uploads/file/file/000/003/125/CP_AACC_EXPERTCLASS_120418.pdf\" class=\"button\"> En savoir plus </a></p><h"
