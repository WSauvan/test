      value: "<h3>L’AACC et HEC renouvellent leur collaboration et lancent la deuxième promotion Académie Créative.</h3>\r\n\r\n<p>L’Académie Créative a débuté le 7 janvier dernier. Dix teams d’étudiants issus d’HEC ont été accueillis par binôme au sein de 10 agences-membres de l’AACC aux profils et expertises extrêmement variées : Action d’Eclat, BETC, DDB Paris, Digitas, H, Havas Life Paris, JWT, Le Public Système, Leo Burnett et XL.\r\n</p>\r\n<p>L’objectif de cette Académie est de mettre les étudiants en situation professionnelle et, face à un projet mené de bout en bout et de vrais briefs, de les plonger totalement dans l’univers des agences de communication. Ils seront amenés à se familiariser avec les différents métiers des agences (planning stratégique, commercial, développement…), faire preuve de créativité sous la responsabilité des équipes auxquelles ils seront intégrés et à beaucoup apprendre.\r\n</p>\r\n<a href=\"http://blog.aacc.fr/3212-academie-creative/\" class=\"button\">Lire la suite</a>"
