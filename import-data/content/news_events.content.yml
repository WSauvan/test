      value: "<p>Les responsables formation des agences-membres de l’AACC se réunissent régulièrement afin de définir des contenus de formation à même de répondre aux problématiques métiers des agences.</p>\r\n<p>Aujourd’hui, l’AACC propose aux commerciaux des agences-conseils en communication, non experts du digital, une session de formation d’une journée, intitulée <strong>« Le digital au service du business ».</strong></p>\r\n<p>L’objectif de cette formation est d’obtenir une vision d’ensemble du <strong>numérique dans son contexte professionnel,</strong> en donnant les clés de la détection des <strong>opportunités digitales chez le client.</strong></p>\r\n\r\n <p><strong>\r\nLa prochaine session aura lieu le jeudi 13 mars 2014 de 9h30 à 17h30, dans les locaux de l’AACC - 40 boulevard Malesherbes 75008 Paris.</strong></p>\r\n \r\n \r\n<a href=\"/uploads/file/file/000/000/133/mars_2014-_Prgm_culture_digitaleVF.pdf\">Pour plus d'infos.</a>\r\n \r\n<p><strong>Clôture des inscriptions le 17 février 2014</strong></p>\r\n"
