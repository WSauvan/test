            uri: 'http://www.aacc.fr/uploads/picture/file/000/000/084/1euro_Deloitte.png'
  field_multi_lformatted_1:
    -
      value: "<p><b>Chaque euro investi en publicité par les marques peut générer jusqu’à 7,85 euros de PIB<b/> </p>\r\n\r\n<p>La publicité est un levier économique puissant qui encourage l’innovation, soutient l’emploi et finance des services essentiels à la société. \r\nL’AACC, l’UDA et l’Udecam se sont associées à la démarche internationale initiée par la WFA (World federation of advertisers) pour quantifier, enfin, et pour de nombreux pays, l'impact de l'investissement publicitaire sur le PIB (produit intérieur brut).\r\nL’étude, confiée à Deloitte, pose clairement, et pour la première fois, qu'en France, un euro investi en publicité médias a un impact positif de 7,85 euros sur le PIB. Cet effet dynamique de la communication sur la\r\nconstruction de la croissance économique est en ligne avec celui de la moyenne de l'Union européenne mesuré par l'étude. \r\n\r\n<p><a href=\"http://www.aacc.fr/uploads/file/file/000/000/332/01_EtudeVoA_France_Deloitte_160117.pdf\" target=\"_blank\">Le communiqué et éléments de synthèse France</a> </p>\r\n<p><a href=\"http://www.aacc.fr/uploads/file/file/000/000/336/A5_Infographie_Fr.pdf\" target=\"_blank\">l'infographie France</a> </p>\r\n<p><a href=\"http://aacc.us11.list-manage1.com/track/click?u=67dce269d46cd6e1d19491199&id=8f302f093b&e=7149575ca6\" target=\"_blank\">Plus d’info</a> </p>\r\n"
