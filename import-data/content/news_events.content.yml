      value: "<p>L'AACC est partenaire des <strong>9<sup>èmes</sup> Assises du Marketing</strong>  qui se tiendront <strong>Le Mardi 25 septembre 2012</strong> au Pavillon Gabriel à Paris les sur le thème:\r\n<em>Directions marketing : réussir vos challenges stratégiques et opérationnels d’aujourd’hui</em>.</p>\r\n\r\n<p>Confrontées depuis plusieurs années à un environnement technologique en profonde mutation et aux nouvelles donnes du marché, les directions marketing-communication ont su acquérir de nouvelles expertises et repenser l’organisation de leurs équipes. Par cette dynamique, elles contribuent fortement à la stratégie de croissance de l’entreprise.</p>\r\n<p>Mais comment mettre en place une stratégie long-terme alors qu’il faut en parallèle gérer la pression court-terme et l’impératif de « ROI » ? Comment redéfinir son territoire d’expertise, renforcer sa marque tout en prenant du recul sur les chiffres ? Comment définir les priorités stratégiques et opérationnelles ? </p> \r\n<p>Tels seront les thèmes centraux des <em>« 9<sup>èmes</sup> Assises du Marketing »</em> au cours desquelles les meilleurs spécialistes partageront leur expérience et vous proposeront de nouvelles pistes d’action.</p>\r\n<h3>En savoir plus</h3>\r\n<p><a href=\"/uploads/file/file/000/000/040/ASSISES_MKTING_2012-A5-05.pdf\">Télécharger le PDF du programme</a></p>\r\n<p class=\"informations\">Offre spéciale membres de L'AACC :<br>\r\n <strong>Béneficier de 20% de réduction</strong> sur le montant de votre inscription !<br>\r\n <a href=\"http://www.lesechos-conferences.fr/co/catalogue/conferences/marketing/assises-marketing-2012.html?code=M279AACCSI&onglet=programme\"target=\"_blank\">Cliquer ici pour vous inscrire</a>\r\n</p>"
