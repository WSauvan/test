  field_multi_lformatted_1:
    -
      value: "<h3>9e Journée Agences Ouvertes !</h3> \r\n<p><strong>Pour la prochaine Journée Agences Ouvertes, le Bureau des Juniors de l’AACC propose aux participants d’entrer au “cœur de la transformation“. </strong></br>\r\n</br>\r\nCréée en 2011 par l’AACC, la Journée Agences Ouvertes est un moment privilégié pour promouvoir et valoriser les métiers de la communication auprès du grand public. Le mardi 26 mars, les agences d’Ile-de-France, de région et d’Outre-Mer ouvriront leurs portes aux étudiants, annonceurs, institutions, blogueurs, médias, futurs collaborateurs, voisins, etc. pour explorer leur univers de l’intérieur. </br></br>\r\nLa thématique pour cette 9e édition de la Journée Agences Ouvertes est “La communication au cœur de la transformation“ ! </br></br>\r\nLes agences ont un modèle d’entreprise unique et dynamique qui évolue en permanence au gré des nouvelles attentes, des nouveaux usages et des nouveaux modes de consommation. Un modèle particulier dont la principale force réside dans sa capacité à s’adapter en continu pour mieux initier et accompagner les transformations des individus, des marques et de la société. Ce pouvoir de transformation constitue aujourd’hui un levier puissant d’attractivité que la Journée Agences Ouvertes se propose de faire découvrir aux jeunes talents.</br> </br>\r\nL’identité graphique de cette édition 2019 est signée par David Wahiche, Hugo Van Manen, et Joseph Roman, étudiants de Sup de Création et illustrée par Gaëtan Heuzé. La campagne est déclinée en un dispositif digital et social.  \r\n</br></p> \r\n<a href=\"http://www.agences-ouvertes.com\" class=\"red button\">Demandez le programme !</a>"
