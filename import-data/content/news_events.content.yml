          -
            uri: 'http://www.aacc.fr/uploads/picture/file/000/000/008/AACC_3DPictos.jpg'
  field_multi_lformatted_1:
    -
      value: "<p>Ce logo revisité et toujours accompagné de son picto de référence (Twitter, Facebook, Blog...) illustre l’accélération de la digitalisation de l’AACC. Dévoilée le 6 décembre 2011 au Salon LeWeb’11, cette nouvelle identité affirme la présence de l’AACC sur les réseaux sociaux :</p>\r\n<p><strong>L’AACC sur Facebook: <a href=\"http://www.facebook.com/AACC.like\">AACC Like</a></strong><br />\r\nAvec plus de 2 000 fans la page Facebook de l’AACC bat au rythme de sa Timeline; partages, commentaires et autres j’aime ponctuent les nombreux échanges avec les pages des agences membres, les étudiants, le grand public et annoncent ou retracent les événements marquants de la profession.</p>\r\n<p><strong>L’AACC sur Twitter: <a href=\"http://twitter.com/#!/AACClive\" target=\"_blank\">AACC Live</a></strong><br />\r\nA bientôt 1000 abonnés et plus de 500 tweets, @aacclive témoigne du volume des échanges sur LE fil de toutes les actualités. Blogueurs, médias, leaders d’opinion tous sont accessibles et réagissent avec la même liberté et instantanéité. Des opérations comme la Journée Agences Ouvertes ou la campagne de lutte contre l’abstention ont ainsi totalisé chacune plus de 1000 tweets, jusqu’à obtenir une place en trending topics !</p>\r\n<p><strong>L’AACC sur YouTube: <a href=\"http://www.youtube.com/AACCTube\" target=\"_new\">AACC Tube</a></strong><br />\r\nA son lancement AACC Tube a permis de relayer les vidéos réalisées quotidiennement lors du Web’11, depuis de nombreux contenus sont venus enrichir l’offre de la chaîne. Les spots de la campagne de lutte contre l’abstention en mars dernier ont bien sûr élargi la vocation grand public de la chaîne AACC Tube, elle totalise désormais pas moins de 52 000 vues.</p>\r\n<p><strong><a href=\"http://blog.aacc.fr/\" target=\"_blank\">Le Blog AACC</a></strong><br />\r\nLieu d’échange et d’une information plus fouillée, le blog centralise et développe toute l’actualité de l’AACC. Il totalise depuis décembre 2011 plus de 7 000 visites dont 5 000 visites uniques et compte plus de 13 000 pages vues. Il a entre autre servi de plateforme de recrutement des candidats à l’AACC Startup Project et proposera prochainement un best of de toute l’info disponible sur les blogs des agences membres de l’AACC.</p>"
      format: full_html
