      value: "<h3>Julien Duizabo Président de la commission Directeurs du Développement del’AACC </h3>\r\n\r\n<p>La commission Directeurs du Développement créée en 2016 par l’AACC, se dote d’un Président, Julien Duizabo, Chief Marketing Officer chez Publicis Sapient.\r\nCette commission rassemble les Directeurs du Développement des agences membres de l’AACC qui souhaitent s’investir et valoriser une fonction clé en agence de communication : le développement. Sa vocation\r\nprioritaire est de faciliter les échanges entre pairs, d’appréhender les problématiques métiers ainsi que de partager des sujets du quotidien, notamment les compnotamment les compétitions d’agences. Julien Duizabo animera cette\r\ncommission et représentera l’ensemble de ses membres.</br>\r\n</p>\r\n\r\n<p><a href=\"http://www.aacc.fr/uploads/file/file/000/003/283/CdP_AACC_CommissionDirecteursduDeveloppement_151118.pdf\" class=\"button\">+d'info</a></p><h"
