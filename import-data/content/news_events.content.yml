  field_multi_lformatted_1:
    -
      value: "<p>La Délégation Santé de l’AACC, le SPEPS (Syndicat de la Presse et de l’Edition des Professions de Santé) et l’UDA (Union des annonceurs) co-organisateurs du PRIX EMPREINTRES, sont heureux d’annoncer l’ouverture des inscriptions à la 16e édition du prix. Les participants pourront déposer leurs dossiers jusqu’au 11 Janvier 2013. Impératif pour concourir cette année : les campagnes proposées devront avoir été diffusées entre le 15 septembre 2011 et de 11 janvier 2012.</p>\r\n<p> </p>\r\n<p><strong>Comme chaque année, le <a href=\"http://empreintes.aacc.fr/index.php\">PRIX EMPREINTES</a> récompensera toutes les campagnes santé, qu’elles soient au service de marques de prescription, de marques OTC, de grandes causes, d’entreprises, ou encore de produits de consommation courante - nutritionnels ou non - mais dont la santé est le thème central.</strong></p>\r\n\r\n<p>Les catégories de cette 16<sup>e</sup> édition :</p>\r\n<ul>\r\n<li>Le Prix de l’orchestration</li>\r\n<li>Le Prix de l’éducation médicale</li>\r\n<li>Le Prix du patient éclairé</li>\r\n<li>Le Prix de la science sublimée</li>\r\n<li>Le Prix de la santé familiale</li>\r\n<li>Le Prix du médicament éthique</li>\r\n<li>Le Prix de l’institutionnel</li>\r\n<li>Le Prix de l’audace</li>\r\n<li>Le Prix des fiertés</li>\r\n<li>The international award</li>\r\n</ul>\r\n<p> </p>\r\n<p>Le palmarès de cette 16<sup>e</sup> édition sera dévoilé le lundi 18 mars 2013 à partir de 19h00 au Théâtre Marigny, en présence de l’ensemble des décideurs de l’univers de la santé.</p>\r\n<p><a href=\"http://empreintes.aacc.fr\" class=\"button grey\">www.empreintes.aacc.fr</a> </p>\r\n<p>Renseignements :<br>\r\nLaurence Dotte – <a href=\"mailto:ldotte@aacc.fr\">ldotte@aacc.fr</a> – 01 47 42 13 42</p>\r\n"
      format: full_html
