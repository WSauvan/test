      value: "<h3>L'AACC, en partenariat avec Stratégies, a lancé pour la première fois une grande consultation sur \"Le travail en agence de communication\" auprès de l'ensemble des salariés du secteur</h3>\r\n\r\n<p>Cette étude menée avec l'Ifop est le premier baromètre de la profession afin d'identifier les leviers de confiance, d’enthousiasme et de fragilité en agence, les priorités de la profession et les moyens d'engager davantage les jeunes.\r\nParmi la trentaine de questions établies conjointement par l'AACC et l'Ifop, on trouvait :<br><br>  \r\n«Quelles sont les principales raisons qui vous ont fait choisir ce métier ?», \r\n«En quoi votre métier a-t-il changé au cours des dernières années ?», \r\n«Avez-vous confiance dans l’avenir de votre métier ?», \r\n«Connaissez-vous l’AACC ? ses missions ?», \r\n«Selon vous, y a-t-il un manque important dans les missions de l’AACC ?», \r\n«Pensez-vous que l’AACC a le bon nom ?... »<br><br> \r\n\r\nLes résultats seront publiés par l'AACC et par Stratégies courant septembre et permettront d'orienter les priorités d'action de l'association.</p>"
