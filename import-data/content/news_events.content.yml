  field_multi_lformatted_1:
    -
      value: "<h3>L’AACC donne la parole aux jeunes : Coline Déchelette élue Présidente du \"Bureau des Juniors\"</h3>\r\n\r\n<p>Laurent Habib, Président de l’AACC, a placé dans les priorités de son programme le rapprochement de l’AACC avec tous les salariés d’agences et plus particulièrement l’implication des plus jeunes d’entre eux. \r\nCet engagement donne aujourd’hui naissance au \"Bureau des Juniors\". \r\n\r\nLe 4 octobre dernier, les membres du \"Bureau des Juniors\" ont élu leur Présidente : Coline Déchelette, Consultante New Business chez McCann, qui de fait sera systématiquement invitée au CA de l’association.</p>\r\n\r\n<p><a href=\"http://www.aacc.fr/uploads/file/file/000/002/972/121017_AACC_CdP_BDJ.pdf\" class=\"button\">Lire le communiqué</a></p>\r\n\r\n<p>Coline a par ailleurs désigné 3 vice-présidents pour co-piloter les premiers projets spécifiques imaginés par le collectif de 15 talents réunis au sein de la nouvelle entité : Diane de Plas (Havas Paris), Keivan Helmi (Parties Prenantes) et\r\nKevin Martin (Ogilvy).</p>\r\n\r\n<p><a href=\"http://www.aacc.fr/uploads/file/file/000/002/997/CdP_AACC_BDJ_VP_101117.pdf\" class=\"button\">Lire le communiqué</a></p><h>"
      format: full_html
