        value: "<h3>GRAND PRIX EFFIE : 25e édition des prix EFFIE France </h3> \r\n<p> INTERMARCHE, Effie Or dans la catégorie Distribution et Prix spécial de la création, obtient le Grand prix Effie France 2018 pour sa campagne \r\n« Aider les Français à manger un peu mieux tous les jours » réalisée par l’agence ROMANCE (agence médias : Zenith) !\r\n</br></br> \r\nPour cette édition 2018 d'EFFIE France organisée par l’AACC (Association des Agences-Conseils en Communication) et l’UDA,\r\ntrente campagnes de communication ont été récompensées par un jury de professionnels pour leur efficacité mesurée et\r\nprouvée, dont onze d’un EFFIE Or. Chacune d’entre elles illustre la contribution majeure de la communication au succès des\r\nentreprises. Pour la première fois cette année, la remise des prix a été enrichie d’une session d’échanges et de dialogues.\r\n</br></br> \r\nLire le communiqué <a href=\"http://www.aacc.fr/uploads/file/file/000/003/307/CP_EFFIE_041212.pdf\" class=\"red button\">ici</a>\r\n</br></br> \r\n<style>.embed-container { position: relative; padding-bottom:56.25%; height:0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%;}</style><div class='embed-container' data-page-width='455' data-page-height='640' id='ypembedcontainer' ><iframe   src=\"https://www.yumpu.com/fr/embed/view/QiowbmxG7jJSZHvh\" frameborder=\"0\" allowfullscreen=\"true\"  allowtransparency=\"true\"></iframe></div><script src='https://players.yumpu.com/modules/embed/yp_r_iframe.js' ></script></p>"
