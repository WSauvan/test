            uri: 'http://www.aacc.fr/uploads/picture/file/000/000/096/YOUNG_DEAL_SITEAACC.png'
  field_multi_lformatted_1:
    -
      value: "<h3>L’AACC Corporate présente l’étude The Young Deal, en partenariat avec la Chambre de Commerce et d’Industrie Paris Ile-de-France et avec le soutien de l’institut CSA.</h3>\r\n\r\n<p>Les entreprises sont aujourd’hui attendues comme jamais sur les sujets sociétaux et sur la question du progrès, qu’il soit environnemental, social, économique ou même politique...\r\nDe leur côté, les jeunes, et en particulier la génération Z, sont par nature les agents numéro un du changement sociétal.\r\nPourtant, si on en croit nombre d’études et d’opinions, la rencontre des deux ne semble pas aller de soi : ils ne parleraient pas le même langage et ils n’auraient pas les mêmes aspirations.\r\nEt si, contrairement à ce que l’on croit, l’entreprise était l’endroit idéal pour permettre aux jeunes de transformer le monde ?\r\nEt si la communication corporate était l’arme absolue pour faire des entreprises et des jeunes les plus puis- sants vecteurs du changement jamais réunis ?\r\nC’est cette hypothèse que nous avons voulu vérifier en partant à la rencontre de jeunes étudiants interrogés grâce à la CCI Paris Île-de-France. Pour compléter ces échanges, nous avons demandé à l’institut CSA de mener une enquête quantitative auprès de 1000 jeunes de 18 à 25 ans, représentatifs de la po- pulation française du même âge.\r\nC’est sur la base de ces deux travaux que nous avons identifié sept raisons qui fondent le Young Deal qui unira les jeunes et les entreprises au bénéfice de tous.</p>\r\n\r\n<p><a href=\"http://bit.ly/theyoungdeal\" class=\"button\">Lien pour accéder à l’étude</a></p><h"
