      value: "<p>\r\n« Nous savons que les enjeux actuels de notre métier consistent à anticiper au maximum toutes les transformations qui s’accélèrent dans notre secteur tant du côté de nos clients, de nos partenaires \r\net des institutionnels comme des autorités de santé.  \r\n</br>Pour démontrer la vraie valeur de notre association et de notre savoir-faire vis-à-vis de nos clients, les spécialistes que nous sommes devions anticiper sur ces évolutions.<br> \r\nPour garder ce temps d’avance, nous avons conçu cette plateforme de marque, car la communication est au cœur de l’écosystème santé. Pour accompagner cette plateforme, nous avons réalisé 4 vidéos courtes mettant en scène une \r\nde nos agences adhérentes et un de leur client pour les faire pitcher sur la campagne (problématique, contraintes, réalisation) dont ils sont fiers. »<br><br>\r\n<em>Thierry Kermorvant, Président de l’AACC Santé et Directeur Général de Sudler Paris.</em><br><br>\r\n \r\n\r\n \r\n<a href=\"https://www.youtube.com/playlist?list=PLje2LEWZQRdPBL58RseHH_oAD-uG5EmhU\" target=\"_blank\">Voir les vidéos</a> </br></br> </p>"
