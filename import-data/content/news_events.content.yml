      value: "<p>Cannes Lions International Advertising Festival a confié depuis le\r\n1er avril 2009, la représentation du festival en France à l’AACC.\r\nL’AACC a la mission de promouvoir et de faire vivre la manifestation\r\nen France, tout au long de l’année.</p>\r\n<p>Ses missions :</p>\r\n<ul>\r\n<li>La recherche et la promotion des talents français pour une représentation\r\nde haut niveau et équilibrée dans les jurys des différentes\r\ncatégories de la compétition.</li>\r\n<li>L’organisation d’un rendez-vous en juin à Cannes pour les festivaliers\r\nFrançais : créatifs, dirigeants d’agences, journalistes, métiers\r\nde la communication.</li>\r\n<li>La promotion et l’organisation de concours de pré-sélection pour\r\nles « Young creative competitions » organisées à Cannes.</li>\r\n<li>L’organisation à Paris en septembre/octobre de la projection du\r\npalmarès complet.</li>\r\n\r\n<p>L'AACC vous donne donc rendez-vous sur la croisette pour une nouvelle édition de ses Happy French Hour !</p>\r\n<p><a href=\"http://www.canneslions.fr\" target=\"_blank\">www.canneslions.fr</a></p>"
