      value: "<p> <b> 21E EDITION DU PRIX DU GRAND PRIX DE LA COMMUNICATION SANTE </b> \r\n\r\n<p>La 21e cérémonie de remise des Empreintes, co-organisée par l’AACC Santé, le\r\nSPEPS et l’UDA a réuni plus de 400 décideurs de l’univers de la communication santé, ce lundi 9 avril\r\nau Théâtre de Paris.\r\n\r\n<p> Le jury, présidé cette année par Agnès Callies (Directeur Business Unit Specialty Care de Chiesi), était\r\ncomposé d’agences de communication, d’éditeurs de presse médicale et de laboratoires ; il a décerné\r\n23 Prix dont 2 Prix Spéciaux dans les 9 catégories en compétition :\r\nLe Grand Prix Empreintes 2018 a été attribué à l’agence SERVICEPLAN HEALTH & LIFE\r\net BIOGARAN pour la campagne BIOGARAN SAGA.\r\n\r\n<p> Le public, quant à lui chargé de voter au cours de la soirée, a attribué le Grand Prix Empreinte du\r\nPublic à l’agence LIFE AH et WORLD ORGANISATION FOR ANIMAL HEALTH pour la campagne WE\r\nNEED YOU. \r\n\r\n<p>\r\n<p><a href=\"http://www.aacc.fr/uploads/file/file/000/003/122/CdP_21eEmpreintes_100418.pdf\" class=\"button\"> Palmarès complet  </a></p><h"
