      value: "<h3>StartupProject : intégrez la 6e saison du programme !</h3>\r\n\r\n<p>L’AACC, Cap Digital et l’Udecam sont heureux d’annoncer lle lancement de la 6e édition du StartupProject, leur programme d’open innovation entre agences et start-up.</br></br>\r\n\r\nL’appel à candidatures à destination des start-up et des agences (membres de l’AACC ou de l’UDECAM) est ouvert jusqu’10 décembre 2018 ! </br></br>\r\n\r\nCette année encore les dossiers des start-up souhaitant intégrer le programme seront présélectionnés par un jury composé de mentors d’agences et de représentants des instances organisatrices. Les 25 start-up retenues participeront ensuite aux deux demi-journées de rencontres, de pitch et de rendez-vous en face-à-face entre agences et start-up les 15 et 16 janvier 2019. A l’issue de ce process seront composés les couples qui s’engageront pour les 9 mois de co-création que compte le programme. \r\n</p>\r\n\r\n<p><a href=\"http://bit.ly/startupproject6\" class=\"button\">Découvrez le programme</a></p><h"
