      value: "<p>Rencontres autour d’un thème en lien avec le développement durable, animées par des personnalités de tous horizons qui viennent partager leurs passions et leur vision.</p>\r\n\r\n<p>Echanges avec tous ceux qui, en agences, ont à cœur de faire avancer le sujet et partager leur(s) expérience(s).</p>\r\n\r\n<p>Exemples de thèmes déjà abordés :</p>\r\n<ul>\r\n<li><strong>L’humour au service du développement durable dans la publicité</strong>, <br>\r\navec Valérie Martin, chef du service communication et information des publics de l’ADEME,<br>\r\n<a href=\"http://www.youtube.com/watch?v=6S3U390h4v8&list=PL668302BBAFE49CD1&index=3&feature=plpp_video\" target=\"_blank\">Voir la video</a></li>\r\n<li><strong>La communication peut-elle faire changer de regard ?</strong> <br>\r\navec Maud Fontenoy.<br>\r\n<a href=\"http://www.youtube.com/watch?v=e0tcMW3bTIs&feature=BFa&list=PL668302BBAFE49CD1\">Voir la video</a></li>\r\n<li> <strong>Publicitaires, écolos, anti-pub, et maintenant, on fait quoi ?</strong><br>\r\n avec Sébastien Vray, coordinateur de l’Observatoire indépendant de la Publicité.<br>\r\n<a href=\"http://www.youtube.com/watch?v=oIDTGPPDNUI&feature=BFa&list=PL668302BBAFE49CD1\" target=\"_blank\">Voir la video</a></li>\r\n</ul>\r\n"
