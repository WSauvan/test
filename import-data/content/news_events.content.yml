      value: "<p> <b> Thierry KERMORVANT, Président de la délégation Santé de l’AACC,\r\na annoncé la composition de son bureau : André DARMON et Éric PHÉLIPPEAU sont nommés VicePrésidents. </b>\r\n\r\n<p>André DARMON, Président de l’agence Strategik & Numerik et co-fondateur du réseau international\r\n\"The BlocPartners\" (ex-Indigenus) et Eric PHÉLIPPEAU, Président de By Agency et également Président de\r\nla FNIM (Fédération Nationale de l’Information Médicale) et Co-président du Club Marketing Santé de\r\nl’ADETEM (l’Association Nationale des Professionnels du Marketing), se réjouissent d’accompagner\r\nThierry KERMORVANT dans sa mission auprès des 19 agences membres de la délégation et de la profession\r\nen général.\r\n\r\n<p>\r\nAndré DARMON et Éric PHÉLIPPEAU vont tous deux accompagner Thierry Kermorvant dans le déploiement\r\nde sa feuille de route dont les actions sont articulées autour de 3 attributs indissociables d’une marque reconnue,\r\nappréciée et adoptée telle que l’AACC Santé : <b> utilité, crédibilité et désirabilité.</b>\r\n</p>\r\n\r\n</br> <a href=\"http://www.aacc.fr/uploads/file/file/000/003/104/CdP_AACCsante__28032018.pdf\"> Consulter le communiqué </a> </br>"
