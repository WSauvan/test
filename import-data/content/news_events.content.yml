      value: "<h3>22e édition du Prix EMPREINTES : les inscriptions sont ouvertes !</h3>\r\n\r\n<p>La Délégation Santé de l’AACC (Association des Agences-Conseils en Communication), le SPEPS (Syndicat de la Presse et de l’Edition des Professions de Santé) et l’UDA lancent la 22e édition du Prix EMPREINTES qui récompense les meilleures campagnes en matière de\r\ncommunication Santé.</br></br> \r\nLes participants ont jusqu’au 11 janvier 2019 pour déposer leurs dossiers d’inscriptions. A noter que la période des campagnes doit être comprise entre le 15/01/2018 et le 15/01/2019.</br></br>\r\nComme chaque année, EMPREINTES distinguera les meilleures campagnes santé, qu’elles soient au service de marques de prescription, d’automédication, vétérinaires, des dispositifs/matériels médicaux, des grandes causes, d’entreprises, ou encore de produits de consommation courante - nutritionnels ou non – et dont la santé est le thème central.</br></br>\r\nLes inscriptions des campagnes se font désormais exclusivement en ligne.</br>\r\n</p>\r\n\r\n<p><a href=\"http://www.empreintes.aacc.fr/\" class=\"red button\">je participe</a></p><h"
