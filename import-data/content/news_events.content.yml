      value: "<p>Potentiellement, les moyens de financer la R&D et d’accélérer l’innovation sont la question clé. D’autant plus que les agences ne sont pas encore assez identifiées comme des acteurs importants de cet univers de la technologie.</p>\r\n<p>Nous avons donc cherché à accélérer le rapprochement. C’est l’objectif du «AACC Start-up Project». Avec Cap Digital, le pôle de compétitivité de la filière des contenus et services numériques, l’AACC a lancé, à destination de startups, un concours pour accélérer le développement des innovations technologiques dédiées au marketing, aux agences ou aux marques. L’idée est de faire collaborer une start-up avec une agence pendant 9 mois pour l’aider à finaliser son offre et lui donner une culture marketing (analyse de marché, formalisation de l’offre, etc.), et aussi permettre à l’agence d’accéder à de nouvelles performances techniques innovantes. </p>\r\n<p>Ceci se réalise avec un modèle d’association totalement réinventé également : contrairement à l’habitude du marché des agences qui développent de nouvelles compétences essentiellement par acquisition, ici, le modèle est collaboratif, avec un contrat de partenariat à durée déterminée et non financier.</p>\r\n<p>Ces mariages favorisent l’accès au marché et aux clients des startups, tout en augmentant leur visibilité et leur capacité de com- mercialisation. D’un autre côté, cela représente un accélérateur d’enrichissement de l’offre de l’agence.</p>\r\n<p>Potentiellement, les moyens de financer la R&D et d’accélérer l’innovation sont la question clé. D’autant plus que les agences ne sont pas encore assez identifiées comme des acteurs importants de cet univers de la technologie.</p>\r\n<p>Nous avons donc cherché à accélérer le rapprochement. C’est l’objectif du «AACC Start-up Project». Avec Cap Digital, le pôle de compétitivité de la filière des contenus et services numériques, l’AACC a lancé, à destination de startups, un concours pour accélérer le développement des innovations technologiques dédiées au marketing, aux agences ou aux marques. L’idée est de faire collaborer une start-up avec une agence pendant 9 mois pour l’aider à finaliser son offre et lui donner une culture marketing (analyse de marché, formalisation de l’offre, etc.), et aussi permettre à l’agence d’accéder à de nouvelles performances techniques innovantes. </p>\r\n<p>Ceci se réalise avec un modèle d’association totalement réinventé également : contrairement à l’habitude du marché des agences qui développent de nouvelles compétences essentiellement par acquisition, ici, le modèle est collaboratif, avec un contrat de partenariat à durée déterminée et non financier.</p>\r\n<p>Ces mariages favorisent l’accès au marché et aux clients des startups, tout en augmentant leur visibilité et leur capacité de com- mercialisation. D’un autre côté, cela représente un accélérateur d’enrichissement de l’offre de l’agence.</p>\r\n<p>Plus d'infos sur cette opération sur le site dedié<a href=\"http://startupproject.aacc.fr/\" target=\"_blank\">startupproject.aacc.f</a>."
